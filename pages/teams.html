<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>WCPL — Teams</title>

  <link rel="stylesheet" href="../css/main.css" />
  <link rel="stylesheet" href="../css/tables.css" />
</head>
<style>
#teamsTable th:nth-child(2),
#teamsTable td:nth-child(2) {
  width: 220px;
  font-size: 14px;
}
#teamsTable .logo-cell .logo {
    width: 60px;
    height: 60px;
  }
</style>
<body>
  <header class="site-header">
    <a class="brand" href="../index.html">
  <img
    src="../assets/wcpl_logo.png"
    alt="WCPL"
    class="league-logo"
  />
</a>


    <nav class="nav">
      <a class="active" href="teams.html">Teams</a>
      <a href="players.html">Players</a>
      <a href="games.html">Games</a>
	  <a href="charts.html">Charts</a>
    </nav>

    <div class="header-right">
      <label class="season-picker">
        <span>Season</span>
        <select id="seasonSelect"></select>
      </label>
    </div>
  </header>

  <main class="page">
    <h1>Teams</h1>

    <section class="controls">
      <label>
        Conference
        <select id="confFilter">
          <option value="__ALL__">All</option>
        </select>
      </label>
	  
	  <label>
  Stats
  <select id="stageSelect">
    <option value="REG">Regular Season</option>
    <option value="PO">Playoffs</option>
  </select>
</label>


    </section>

    <div id="status" class="status">Loading…</div>

    <div class="table-wrap">
      <table id="teamsTable" class="data-table" hidden>
        <thead>
          <tr>
				<th></th>
				<th class="left">Team</th>
				<th class="num" data-key="GP">GP</th>
				<th class="num" data-key="W">W</th>
				<th class="num" data-key="OTW">OTW</th>
				<th class="num" data-key="OTL">OTL</th>
				<th class="num" data-key="L">L</th>
				<th class="num" data-key="PTS">PTS</th>
				<th class="num" data-key="GF">GF</th>
				<th class="num" data-key="GA">GA</th>
				<th class="num" data-key="GDIFF">GDIFF</th>
				<th class="num" data-key="SF">SF</th>
				<th class="num" data-key="SA">SA</th>
				<th class="num" data-key="SH">SH%</th>
				<th class="num" data-key="SV">SV%</th>
				<th class="num" data-key="PDO">PDO</th>
				<th class="num" data-key="GFPG">GF/G</th>
				<th class="num" data-key="GAPG">GA/G</th>
				<th class="num" data-key="SFPG">SF/G</th>
				<th class="num" data-key="SAPG">SA/G</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

	<p id="pointsNote" class="footnote">
	Points system: Reg W=3, OTW=2, OTL=1, Reg L=0.
	</p>
  </main>

  <script type="module" src="../js/teams.js?v=2"></script>
</body>
</html>
