<!doctype html>
<html lang="en">
<head>

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>WCPL — Games</title>

  <link rel="stylesheet" href="../css/main.css" />
  <link rel="stylesheet" href="../css/tables.css" />
  <link rel="stylesheet" href="../css/games.css" />
</head>

<body>
  <header class="site-header">
    <a class="brand" href="../index.html">
  <img
    src="../assets/wcpl_logo.png"
    alt="WCPL"
    class="league-logo"
  />
</a>


    <nav class="nav">
      <a href="teams.html">Teams</a>
      <a href="players.html">Players</a>
      <a class="active" href="games.html">Games</a>
	  <a href="charts.html">Charts</a>
	  <a href="fantasy.html">Fantasy</a>
    </nav>

    <div class="header-right">
      <label class="season-picker">
        <span>Season</span>
        <select id="seasonSelect"></select>
      </label>
    </div>
  </header>

  <main class="page">
    <h1>Games</h1>
	
	<div class="controls">
  <label>
    <span>Stage</span>
    <select id="stageSelect">
      <option value="reg">Regular Season</option>
      <option value="po">Playoffs</option>
    </select>
  </label>
  
<div class="control">
  <label for="gameStatus">Games</label>
  <select id="gameStatus">
    <option value="played" selected>Completed Games</option>
    <option value="all">All Games</option>
  </select>
</div>

</div>

    <div id="status" class="status">Loading…</div>

    <div class="table-wrap">
  <table id="gamesTable" class="data-table" style="table-layout: fixed;" hidden>
<colgroup>
  <col style="width: 130px;">  <!-- Home logo -->
  <col style="width: 48px;">   <!-- VS -->
  <col style="width: 130px;">  <!-- Away logo -->
  <col style="width: 18px;">   <!-- Spacer -->
  <col style="width: 140px;">  <!-- G1 -->
  <col style="width: 140px;">  <!-- G2 -->
  <col style="width: 140px;">  <!-- G3 -->
  <col style="width: 140px;">  <!-- G4 -->
  <col style="width: 140px;">  <!-- G5 -->
  <col style="width: 96px;">   <!-- Date -->
</colgroup>

<thead>
  <tr>
    <th style="width: 92px;">Home</th>
    <th style="width: 56px;"></th>
    <th style="width: 92px;">Away</th>
	<th class="spacer-col"></th>
    <th style="width: 150px; text-align:center;">G1</th>
    <th style="width: 150px; text-align:center;">G2</th>
    <th style="width: 150px; text-align:center;">G3</th>
	<th style="width: 150px; text-align:center;">G4</th>
	<th style="width: 150px; text-align:center;">G5</th>
    <th id="thDate" class="left" data-key="DATE" style="width: 140px;">Date</th>
  </tr>
</thead>
<tbody></tbody>

  </table>
</div>

    <p class="footnote">
      Cancelled games are hidden. Scheduled games show <strong>TBD</strong>.
    </p>
  </main>

  <script type="module" src="../js/games.js?v=2"></script>
</body>
</html>
